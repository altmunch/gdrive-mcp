services:
  - type: web
    name: gdrive-mcp-http
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: node start-render-http.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: CLIENT_ID
        sync: false
      - key: CLIENT_SECRET
        sync: false
      - key: GDRIVE_CREDS_DIR
        value: /opt/render/project/src
      - key: GOOGLE_ACCESS_TOKEN
        sync: false
      - key: GOOGLE_REFRESH_TOKEN
        sync: false
      - key: GOOGLE_TOKEN_EXPIRY
        value: "1756391338571"